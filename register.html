<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Ecommerse Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="pagebackground">
        <div class="loginPage">
            <form action="">
                <h1>REGISTRATION</h1>
                <div class="info">
                    <div class="infobox">
                        <input type="text" placeholder="Full Name"  required>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="infobox">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="infobox">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="confirmation-btn">
                    <label for="register_checkbox"><input type="checkbox" id="register_checkbox" required> I hereby declare that the above information provided is true and correct</label>
                    <div class="submit_btn">
                    <button type="submit">Register</button>
                    <p>Have an account. <a href="index.html"><b>Login</b></a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
